<div class="navigation">
  <ul class="navigation_list">
    <li class="navigation__item" *ngFor="let nav of navigations">
      <a class="item" [routerLink]="nav.link" routerLinkActive="active">
        <div class="item__icon">
          <ng-container
            *ngTemplateOutlet="
              nav.icon === 'dashboardIcon'
                ? dashboardIcon
                : nav.icon === 'ordersIcon'
                ? ordersIcon
                : nav.icon === 'quotesIcon'
                ? quotesIcon
                : nav.icon === 'addressIcon'
                ? addressIcon
                : nav.icon === 'productsIcon'
                ? productsIcon
                : nav.icon === 'invoicesIcon'
                ? invoicesIcon
                : nav.icon === 'linkIcon'
                ? linkIcon
                : linkIcon
            "></ng-container>
        </div>
        <div class="item__title">{{ nav.title }}</div>
      </a>
    </li>
  </ul>
</div>
