<div class="artwork">
  <div class="breadcrumbs">
    <app-breadcrumbs [breadcrumbsData]="breadcrumbs"></app-breadcrumbs>
  </div>

  <div class="grid-container" *ngIf="artworksData; else loading">
    <div class="grid-container__main">
      <div class="artwork-block app-block">
        <h2 class="title-main">{{ isArtworkPage ? 'Artwork' : 'Checkout' }}</h2>

        <div class="blocks">
          <div class="block" *ngFor="let job of artworksData">
            <div class="block_wrap">
              <div class="block_left">
                <div class="img">
                  <img class="artwork" *ngIf="job.artworkImageUrl" [src]="job.artworkImageUrl"
                    [alt]="job.productName" />
                  <img *ngIf="!job.artworkImageUrl" class="no-img" src="./assets/images/icons/no-img.svg"
                    alt="artwork" />
                </div>

                <div class="btn">
                  <app-button *ngIf="job.artworkImageUrl" [buttonConfig]="buttonEditArtworkConfig"
                    (clickEvent)="editArtwork(job.jobId)"></app-button>

                  <app-button *ngIf="!job.artworkImageUrl" [buttonConfig]="buttonUploadArtworkConfig"
                    (clickEvent)="uploadArtwork(job.jobId)"></app-button>
                </div>
              </div>

              <div class="block_main">
                <div class="block__num">Job #{{ job.jobId }}</div>
                <div class="block_title">
                  <div class="block__top">{{ job.productName }}</div>
                  <span class="status-label" [ngClass]="toKebabCase(job.status)">
                    {{ job.status }}
                  </span>
                </div>

                <div class="block_items">
                  <div class="block__item" *ngFor="let item of job.jobDetails">
                    <span>{{ item.title }}:</span> {{ item.value }}
                  </div>
                </div>
              </div>

              <div class="block_price">{{ job.price | currency }}</div>
            </div>
          </div>
        </div>
      </div>

      <div class="details app-block" *ngIf="!isArtworkPage">
        <h2 class="details__title">{{ cartData.deliveryType + ' confirmation' }}</h2>
        <app-details-list
          [listData]="deliveryDetails"></app-details-list>
      </div>
    </div>

    <div class="grid-container__sidebar receipt fixed">
      <app-cart-summary [cartData]="cartData">
        <div class="btn">
          <app-button [buttonConfig]="buttonContinueConfig"
           (clickEvent)="openAcceptModal()"></app-button>
        </div>
        <div class="btn">
          <app-button [buttonConfig]="buttonSaveConfig" [isLoaded]="!isLoadingSaveBtn"
            (clickEvent)="saveAsQuote()"></app-button>
        </div>
      </app-cart-summary>
    </div>
  </div>

  <ng-template #loading>
    <app-loader></app-loader>
  </ng-template>
</div>
