<div
  class="text-block"
  [ngClass]="{ left: content.isTextLeft, white: content.isWhiteBg }">
  <div class="container">
    <div class="content">
      <h2 class="content__title title">{{ content.title }}</h2>
      <div class="content__text" [innerHtml]="content.text"></div>

      <a
        *ngIf="content.btn"
        [routerLink]="content.btn.url"
        class="content__btn">
        <app-button [buttonConfig]="buttonContentConfig"></app-button>
      </a>
    </div>
  </div>

  <div class="image">
    <img [src]="content.img" alt="img" />
  </div>
</div>
