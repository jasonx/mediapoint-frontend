<div class="invoices">
  <div class="invoices__title title-block">Invoices</div>

  <ng-container *ngIf="dataSource.data.length; else noResults">
    <div class="table-wrap">
      <table
        mat-table
        matSort
        class="table"
        [dataSource]="dataSource"
        (matSortChange)="sortData($event)">
        <ng-container matColumnDef="id">
          <th mat-header-cell mat-sort-header *matHeaderCellDef>Invoice</th>
          <td mat-cell *matCellDef="let element">
            {{ element.id }}
          </td>
        </ng-container>

        <ng-container matColumnDef="createdAt">
          <th mat-header-cell mat-sort-header *matHeaderCellDef>
            Invoice date
          </th>
          <td mat-cell *matCellDef="let element">
            {{ element.createdAt | date: 'dd/MM/YY' }}
          </td>
        </ng-container>

        <ng-container matColumnDef="dueDate">
          <th mat-header-cell mat-sort-header *matHeaderCellDef>Due data</th>
          <td mat-cell *matCellDef="let element">
            {{ element.dueDate | date: 'dd/MM/YY' }}
          </td>
        </ng-container>

        <ng-container matColumnDef="total">
          <th mat-header-cell mat-sort-header *matHeaderCellDef>
            Total amount
          </th>
          <td mat-cell *matCellDef="let element">
            {{ element.total | currency }}
          </td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell mat-sort-header *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let element">
            <span class="status-label" [ngClass]="toKebabCase(element.status)">
              {{ element.status }}
            </span>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr
          mat-row
          *matRowDef="let row; columns: displayedColumns"
          (mouseup)="goToDetailsPage($event, row.id, './invoices')"></tr>
      </table>

      <mat-paginator
        *ngIf="isDisplayPaginator"
        [length]="totalItems"
        [pageSize]="params.perPage"
        [pageSizeOptions]="[5, 10, 20]"
        [pageIndex]="params.currentPage - 1"
        (page)="onChangePage($event)"></mat-paginator>
    </div>
  </ng-container>

  <ng-template #noResults>
    <app-no-results
      [noResultsText]="'There are no invoices here yet'"></app-no-results>
  </ng-template>
</div>
