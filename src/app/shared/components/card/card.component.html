<a [routerLink]="data.link" class="block">
  <div class="block__img">
    <img [src]="data.image ? data.image : './assets/images/no-img.png'" [alt]="data.title" />
  </div>

  <div class="block_content">
    <div class="block__title">{{ data.title }}</div>
    <div class="block__descr" *ngIf="data.description" [innerHtml]="data.description"></div>
  </div>
</a>
