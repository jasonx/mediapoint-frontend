<div class="dialog">
  <div class="dialog__title">Save as a quote</div>

  <form class="form" [formGroup]="form">
    <div class="field">
      <app-field
        formControlName="reference"
        [control]="form.controls['reference']"
        [label]="'Quoteâ€™s name'"
        [type]="FIELD_TYPES.Text"
        [placeholder]="'GU81739UUN'"></app-field>
    </div>
  </form>

  <div class="buttons">
    <div class="btn">
      <app-button
        [buttonConfig]="skipButtonConfig"
        (clickEvent)="onSkip()"></app-button>
    </div>
    <div class="btn">
      <app-button
        [buttonConfig]="saveButtonConfig"
        (clickEvent)="onSave()"></app-button>
    </div>
  </div>
</div>
