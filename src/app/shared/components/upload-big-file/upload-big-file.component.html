<div
  [ngClass]="{ hidden: isLoading, 'mark-required': isMarkAsRequired }"
  class="container"
  appDnd
  (fileDropped)="onFileDropped($event)">
  <input
    type="file"
    #fileDropRef
    id="fileDropRef"
    class="no-select"
    [accept]="accept"
    (change)="fileBrowseHandler($event)" />

    width="33"
    height="26"
    viewBox="0 0 33 26"
    fill="none"
    xmlns="http://www.w3.org/2000/svg">

      fill="#1B469B"
      stroke="#1B469B" />
    <path
      d="M16.8704 13.204L20.5153 16.8489L19.8126 17.5517L17.8764 15.6155L17.0229 14.7619V15.969V25.058H16.0231V15.969V14.7656L15.1703 15.6147L13.2241 17.5524L12.5206 16.8489L16.1655 13.204C16.1657 13.2038 16.1658 13.2037 16.166 13.2035C16.3609 13.0103 16.6751 13.0103 16.87 13.2036C16.8701 13.2037 16.8702 13.2038 16.8704 13.204Z"
      fill="#1B469B"
      stroke="#1B469B" />
  </svg>

  <div class="text">{{ text }}</div>
  <div *ngIf="isShowRequirement" class="requirement">PDF Files Only</div>

  <div *ngIf="error" class="error">{{ error }}</div>
</div>

<div *ngIf="isLoading" class="loading-block">
  <div class="loading-block__wrap progress">
      <mat-progress-bar
        mode="determinate"
        [value]="progress"></mat-progress-bar>

      <span class="label">Loaded {{ this.progress }}%</span>
    </div>
</div>
